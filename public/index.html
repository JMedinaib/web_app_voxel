<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voxel Builder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/",
      "suncalc": "https://cdn.jsdelivr.net/npm/suncalc@1.9.0/+esm"
    }
  }
  </script>
</head>
<body>
  <canvas id="sceneCanvas"></canvas>

  <!-- Filter Panel -->
  <div id="filterPanel" class="filter-panel">
    <div class="filter-header">
      <span>Filter Categories</span>
      <button id="toggleAllBtn" class="toggle-all-btn">Hide All Voxels</button>
    </div>
    <div class="render-mode-section">
      <label class="section-label">Render Mode</label>
      <select id="renderModeSelect" class="render-mode-select">
        <option value="normal">Normal</option>
        <option value="shadow">Shadow</option>
        <option value="wireframe">Wireframe</option>
      </select>
    </div>
    <div class="section-plane-section">
      <label class="section-label">
        <input type="checkbox" id="sectionPlaneEnabled">
        Section Plane
      </label>
      <div id="sectionControls" class="section-controls" style="display:none;">
        <div class="axis-buttons">
          <button class="axis-btn active" data-axis="y">Y</button>
          <button class="axis-btn" data-axis="x">X</button>
          <button class="axis-btn" data-axis="z">Z</button>
        </div>
        <input type="range" id="sectionSlider" class="section-slider" min="0" max="100" value="50">
        <div class="section-value"><span id="sectionValue">50</span>%</div>
        <label class="flip-label">
          <input type="checkbox" id="sectionFlip">
          Flip Direction
        </label>
      </div>
    </div>
    <div class="filter-list">
      <label class="filter-item" data-category="none">
        <input type="checkbox" checked>
        <span class="color-dot" style="background: #888888;"></span>
        <span>Uncategorized</span>
      </label>
      <label class="filter-item" data-category="column">
        <input type="checkbox" checked>
        <span class="color-dot" style="background: #00e5a0;"></span>
        <span>Column</span>
      </label>
      <label class="filter-item" data-category="floor">
        <input type="checkbox" checked>
        <span class="color-dot" style="background: #00d4ff;"></span>
        <span>Floor</span>
      </label>
      <label class="filter-item" data-category="stairs">
        <input type="checkbox" checked>
        <span class="color-dot" style="background: #7b68ee;"></span>
        <span>Stairs</span>
      </label>
      <label class="filter-item" data-category="walls">
        <input type="checkbox" checked>
        <span class="color-dot" style="background: #ff6eb4;"></span>
        <span>Walls</span>
      </label>
      <label class="filter-item" data-category="facades">
        <input type="checkbox" checked>
        <span class="color-dot" style="background: #40e0d0;"></span>
        <span>Facades</span>
      </label>
      <label class="filter-item" data-category="roof">
        <input type="checkbox" checked>
        <span class="color-dot" style="background: #da70d6;"></span>
        <span>Roof</span>
      </label>
    </div>
  </div>

  <!-- Instructions overlay -->
  <div class="instructions">
    <span><strong>Ctrl+Click</strong> to place voxel</span>
    <span><strong>Right-click</strong> voxel for options</span>
    <span><strong>Drag</strong> to rotate view</span>
  </div>

  <!-- Context Menu (right-click) -->
  <div id="contextMenu" class="context-menu">
    <div id="cellInfo" class="context-header">Voxel (0, 0, 0)</div>

    <!-- Category Selection -->
    <div class="context-section">Category</div>
    <div class="category-list">
      <button class="category-btn" data-category="none">
        <span class="cat-color" style="background: #888888;"></span>
        <span>Uncategorized</span>
      </button>
      <button class="category-btn" data-category="column">
        <span class="cat-color" style="background: #00e5a0;"></span>
        <span>Column</span>
      </button>
      <button class="category-btn" data-category="floor">
        <span class="cat-color" style="background: #00d4ff;"></span>
        <span>Floor</span>
      </button>
      <button class="category-btn" data-category="stairs">
        <span class="cat-color" style="background: #7b68ee;"></span>
        <span>Stairs</span>
      </button>
      <button class="category-btn" data-category="walls">
        <span class="cat-color" style="background: #ff6eb4;"></span>
        <span>Walls</span>
      </button>
      <button class="category-btn" data-category="facades">
        <span class="cat-color" style="background: #40e0d0;"></span>
        <span>Facades</span>
      </button>
      <button class="category-btn" data-category="roof">
        <span class="cat-color" style="background: #da70d6;"></span>
        <span>Roof</span>
      </button>
    </div>

    <div class="context-divider"></div>

    <!-- Rotation Controls -->
    <div class="context-section">Rotate Model</div>
    <div class="rotation-controls">
      <button id="rotateLeftBtn" class="rotation-btn" title="Rotate 90° Left">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M1 4v6h6M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/>
        </svg>
      </button>
      <span class="rotation-display" id="rotationDisplay">0°</span>
      <button id="rotateRightBtn" class="rotation-btn" title="Rotate 90° Right">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M23 4v6h-6M20.49 15a9 9 0 1 1-2.13-9.36L23 10"/>
        </svg>
      </button>
    </div>

    <div class="context-divider"></div>

    <button id="uploadBtn" class="context-item">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
        <polyline points="17 8 12 3 7 8"/>
        <line x1="12" y1="3" x2="12" y2="15"/>
      </svg>
      Upload Model
    </button>
    <button id="fitToModelBtn" class="context-item" style="display:none;">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 3H3v18h18V3z"/>
        <path d="M9 9v6M15 9v6M9 12h6"/>
      </svg>
      Fit Voxel to Model
    </button>
    <button id="unfitVoxelBtn" class="context-item" style="display:none;">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 3H3v18h18V3z"/>
        <path d="M7 12h10"/>
      </svg>
      Reset Voxel Height
    </button>
    <button id="deleteVoxelBtn" class="context-item danger">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="3 6 5 6 21 6"/>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
      </svg>
      Delete Voxel
    </button>
  </div>

  <!-- Hidden file input -->
  <input type="file" id="fileInput" accept=".obj,.glb,.gltf" style="display:none;">

  <!-- Status toast -->
  <div id="statusToast" class="status-toast"></div>

  <!-- Solar Analysis Panel -->
  <div id="solarPanel" class="solar-panel">
    <div class="solar-header">
      <span>Solar Analysis</span>
      <button id="toggleSolarPanel" class="toggle-solar-btn">-</button>
    </div>
    <div class="solar-content">
      <div class="solar-row">
        <label>Location</label>
        <select id="locationSelect">
          <option value="47.3769,8.5417">Zurich</option>
          <option value="41.3851,2.1734">Barcelona</option>
          <option value="40.4168,-3.7038">Madrid</option>
          <option value="48.8566,2.3522">Paris</option>
          <option value="51.5074,-0.1278">London</option>
          <option value="52.5200,13.4050">Berlin</option>
          <option value="40.7128,-74.0060">New York</option>
        </select>
      </div>
      <div class="solar-row">
        <label>Analysis Period</label>
        <select id="periodSelect">
          <option value="summer">Summer Solstice (Jun 21)</option>
          <option value="winter">Winter Solstice (Dec 21)</option>
          <option value="equinox">Spring Equinox (Mar 21)</option>
          <option value="year">Full Year (slower)</option>
        </select>
      </div>
      <div class="solar-row">
        <label>Sample Density</label>
        <select id="densitySelect">
          <option value="low">Low (fast)</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High (slow)</option>
        </select>
      </div>
      <div class="solar-row checkbox-row">
        <label class="solar-checkbox">
          <input type="checkbox" id="showSunPath">
          <span>Show Sun Path</span>
        </label>
      </div>
      <!-- Analysis disabled for now - too slow, keep for future development -->
      <button id="runAnalysisBtn" class="run-analysis-btn" disabled title="Coming soon">Run Analysis</button>
      <button id="clearAnalysisBtn" class="clear-analysis-btn" style="display:none;">Clear Heatmap</button>
      <div id="analysisProgress" class="analysis-progress" style="display:none;">
        <div class="progress-bar"><div class="progress-fill"></div></div>
        <span class="progress-text">Analyzing...</span>
      </div>
      <div id="colorLegend" class="color-legend" style="display:none;">
        <div class="legend-gradient"></div>
        <div class="legend-labels">
          <span>0%</span>
          <span>50%</span>
          <span>100%</span>
        </div>
        <div class="legend-title">Sun Exposure</div>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
